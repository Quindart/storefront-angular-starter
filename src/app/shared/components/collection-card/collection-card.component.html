<a
  [routerLink]="['/category/', collection.slug]"
  class="relative block max-w-[300px] overflow-hidden rounded-lg hover:opacity-75 xl:w-auto"
>
  <span aria-hidden="true" class="">
    <div class="h-full w-full object-cover object-center">
      <img [src]="collection.featuredAsset | assetPreview: 300 : 300" />
    </div>
  </span>
  <span
    aria-hidden="true"
    class="bottom-x-0 absolute bottom-0 h-2/3 w-full bg-gradient-to-t from-gray-800 opacity-50"
  ></span>
  <span
    class="absolute bottom-2 mt-auto w-full text-center text-xl font-bold text-white"
  >
    {{ collection.name }}
  </span>
</a>
