<div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
  <div class="bg-white px-4 py-8 shadow sm:rounded-lg sm:px-10">
    <vsf-sign-in
      [navigateToOnSuccess]="['/checkout', 'shipping']"
      [displayRegisterLink]="false"
    ></vsf-sign-in>
    <div class="mt-6">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="bg-white px-2 text-gray-500">Or</span>
        </div>
      </div>
      <a
        class="mt-6 block w-full justify-center rounded-md border border-transparent bg-primary-600 px-4 py-2 text-center text-sm font-medium text-white shadow-sm hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 disabled:bg-gray-300"
        [routerLink]="['./shipping']"
      >
        Continue as guest
      </a>
    </div>
  </div>
</div>
