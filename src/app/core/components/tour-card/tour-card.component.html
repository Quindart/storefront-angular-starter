<div
  class="h-[500px] w-full overflow-hidden rounded-2xl border-[1px] border-slate-100 bg-white shadow-sm"
>
  <img class="h-48 w-full object-cover" [src]="image_url" alt="Hotel Image" />
  <!-- Nội dung -->
  <div class="p-4">
    <h2 class="text-lg font-bold text-gray-800">{{ name }}</h2>
    <div class="mt-1 flex items-center gap-2 text-sm text-gray-500">
      <span class="font-semibold text-yellow-500">{{ rating }} - Xuất sắc</span>
      <span>({{ reviews }})</span>
      <span>·</span>
      <span class="flex items-center">
        <svg
          class="mr-1 h-4 w-4 text-gray-500"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17.657 16.657A8 8 0 118 3.343m1 8H3m6 0H3m8 0H3"
          ></path>
        </svg>
        {{ location }}
      </span>
    </div>

    <!-- Giảm giá -->
    <div
      class="mt-3 inline-block rounded-lg bg-red-100 px-2 py-1 text-xs font-semibold text-red-600"
    >
      <span class="rounded-md bg-red-500 px-2 py-0.5 text-white">
        {{ discount }}%
      </span>
      Rẻ hơn mọi khi
    </div>

    <!-- Giá phòng -->
    <div class="mt-3 rounded-lg bg-gray-50 p-3">
      <p class="text-sm text-gray-500">{{ provider }}</p>
      <p class="text-2xl font-bold text-gray-900">
        {{ price / 1000 }},000 đ
        <span class="text-sm font-normal">mỗi đêm</span>
      </p>
      <p class="mt-1 text-xs text-gray-500">{{ stay_period }}</p>
    </div>

    <!-- Nút kiểm tra giá -->
    <button
      class="mt-3 w-full rounded-lg bg-blue-600 py-2 text-center text-white transition hover:bg-blue-700"
    >
      Kiểm tra giá tốt
    </button>
  </div>
</div>
