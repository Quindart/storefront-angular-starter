<div
  class="input-group mt-4 flex h-14 items-center justify-center rounded-md bg-white p-1 shadow-md"
>
  <div class="flex-1 border-e-[1px] border-gray-400 px-2 py-1">
    <input
      type="text"
      [formControl]="searchTerm"
      (keydown.enter)="doSearch(searchTerm.value)"
      class="block w-full rounded-md border-gray-300 shadow-sm focus:border-slate-500 focus:ring-slate-500 sm:text-sm"
      placeholder="Search..."
      aria-label="Search input"
    />
  </div>
  <div class="border-e-[1px] border-gray-400"></div>
  <div class="m-auto mx-1 flex-1 px-2 py-1 text-center">
    Nhận phòng | Trả phòng
  </div>
  <div class="h-full border-e-[1px] border-gray-400"></div>
  <div class="m-auto flex-1 px-2 text-center">Số khách và phòng</div>
  <button class="btn btn-primary font-normal">Tìm kiếm</button>
</div>
