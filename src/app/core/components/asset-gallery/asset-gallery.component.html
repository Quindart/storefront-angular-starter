<img
  *ngIf="selectedAsset"
  [src]="selectedAsset | assetPreview: 540"
  alt=""
  (click)="openImage(selectedAsset?.id)"
  (load)="onLoad()"
  class="h-full w-full cursor-zoom-in rounded-lg object-cover object-center"
/>
<div
  *ngIf="!selectedAsset || !featuredAssetLoaded"
  class="aspect-video w-full animate-pulse rounded-lg bg-gray-200"
></div>

<div class="mt-2 flex flex-wrap space-x-2" *ngIf="1 < assets?.length">
  <div *ngFor="let asset of assets" (click)="selectImage(asset.id)">
    <img
      [src]="asset | assetPreview: 'thumb'"
      class="h-24 w-full select-none rounded-lg object-cover"
    />
  </div>
</div>
