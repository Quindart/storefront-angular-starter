<div class="mx-auto max-w-2xl px-4 pb-24 pt-8 sm:px-6 lg:max-w-7xl lg:px-8">
  <div class="md:grid" [class.md:grid-cols-4]="isSignedIn$ | async">
    <div class="rounded-lg bg-gray-50 p-4" *ngIf="isSignedIn$ | async">
      <div class="flex flex-wrap md:flex-col md:space-y-2">
        <a
          class="flex items-center rounded-md border border-transparent px-3 py-2 text-sm font-medium text-gray-600 hover:bg-primary-50 hover:text-gray-900"
          [routerLink]="['./']"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="bg-primary-50 border-primary-100 text-primary-600"
        >
          Dashboard
        </a>
        <a
          class="flex items-center rounded-md border border-transparent px-3 py-2 text-sm font-medium text-gray-600 hover:bg-primary-50 hover:text-gray-900"
          [routerLink]="['./', 'orders']"
          routerLinkActive="bg-primary-50 border-primary-100 text-primary-600"
        >
          Orders
        </a>
        <a
          class="flex items-center rounded-md border border-transparent px-3 py-2 text-sm font-medium text-gray-600 hover:bg-primary-50 hover:text-gray-900"
          [routerLink]="['./', 'address-book']"
          routerLinkActive="bg-primary-50 border-primary-100 text-primary-600"
        >
          Address book
        </a>
        <a
          class="flex items-center rounded-md border border-transparent px-3 py-2 text-sm font-medium text-gray-600 hover:bg-primary-50 hover:text-gray-900"
          [routerLink]="['./', 'details']"
          routerLinkActive="bg-primary-50 border-primary-100 text-primary-600"
        >
          Personal details
        </a>
        <a
          class="flex items-center rounded-md border border-transparent px-3 py-2 text-sm font-medium text-gray-600 hover:bg-primary-50 hover:text-gray-900"
          [routerLink]="['./', 'change-credentials']"
          routerLinkActive="bg-primary-50 border-primary-100 text-primary-600"
        >
          Change credentials
        </a>
      </div>

      <div class="mt-12 border-t px-3 py-2">
        <button
          class="text-sm text-gray-700 hover:text-primary-600"
          (click)="signOut()"
        >
          Sign out
        </button>
      </div>
    </div>
    <div class="px-6" [class.col-span-3]="isSignedIn$ | async">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
