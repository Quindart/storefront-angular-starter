<div class="flex flex-wrap space-x-6">
  <vsf-address-card
    *ngFor="let address of addresses$ | async"
    [address]="address"
    class="w-64"
  >
    <a
      class="mt-2 block border-t pt-2 hover:text-primary-600"
      [routerLink]="['./', address.id]"
    >
      Edit
    </a>
  </vsf-address-card>
</div>
